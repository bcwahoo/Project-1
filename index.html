<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>NJIB Suitcase Sandpit</title>

    <!-- Link html to CSS reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Link html to the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Charts.js Reference -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>

    <div class="container">
        <form class="form-inline my-2 my-lg-0">
            <input id="destCity" class="form-control mr-sm-2" type="search" placeholder="Where do you want to go?"
                aria-label="Search">
            <input id="startDate" class="form-control mr-sm-2" type="search" placeholder="When will you arrive?"
                aria-label="Search">
            <input id="endDate" class="form-control mr-sm-2" type="search" placeholder="When will you depart?"
                aria-label="Search">

            <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="container">
        <div id="weatherOutput">
            <canvas id="myChart" width="200" height="200"></canvas>
        </div>
    </div>

    <div class="container">
        <div id="concertsOutput"></div>
    </div>



    <!--Link to app script files-->
    <script src="assets/java/openweather_api.js"></script>

    <script src="assets/java/seatgeek_api.js"></script>


    <script type="text/javascript">

        $("#searchBtn").on("click", function (event) {

            // event.preventDefault() prevents the form from trying to submit itself.
            // We're using a form so that the user can hit enter instead of clicking the button if they want
            event.preventDefault();

            // This line will grab the text from the input box
            searchCity = $("#destCity").val().trim();

            // This line will grab the startDate from the input box
            startDate = $("#startDate").val().trim();

            // This line will grab the endDate from the input box
            endDate = $("#endDate").val().trim();
        
            callSeatGeek(searchCity,startDate,endDate);
            callOpenWeather(searchCity);
        
        });

    </script>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <script>

    </script>

</body>

</html>
