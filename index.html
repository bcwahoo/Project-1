<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
   <!-- Link html to CSS reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link html to the Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Link html to the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Charts.js Reference -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<body>
    <div class="container main center-align">
        <p>IS THERE SOMETHING HERE</p>
        <div class="row">
            <div class="box-local card-panel hoverable col s12 m5 #00acc1 cyan darken-1 left">LOCAL DIV</div>
            <div class="box-weather card-panel hoverable col s12 m5 #00897b teal darken-1 right">WEATHER DIV
              <!-- Placeholder for weather graph --->
              <canvas id="myChart" width="200" height="200"></canvas>
          </div>
        </div>

        <div class="row">
            <div class="col m5 offset-s3">
                <div class="round-box card-panel hoverable #e53935 red darken-1">
                    <div class="row">
                        <a class="brand-logo center">
                            <img class="responsive-img col s4 offset-s4 center-align" src="assets/images/SuitCase.png"
                            alt="SuitCase logo">
                        </a>
                    </div>
                    <div class="row">
                            <form class = "col s12">
                                    <div class = "row">               
                                       <label>Select A Travel Date</label>            
                                       <input type = "date" class = "datepicker" />    
                                    </div>            
                                 </form>    
                        <div class="input-field col s10">
                            <input value="Where would you like to go?" id="location" type="text" class="validate">
                            <label class="active" for="location">Enter a Destination</label>
                            <!--Search Button placeholder-->
                            <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="box-hotel card-panel hoverable col s12 m5 #ba68c8 purple lighten-2 left">HOTEL DIV</div>
            <div class="box-ent card-panel hoverable col s12 m5 #43a047 green darken-1 right">ENTERTAINMENT DIV</div>
        </div>

    </div>
    <!-- Here is the end of "Main Container" -->

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Link to app script files-->
    <script src="assets/java/openweather_api.js"></script>

    <script src="assets/java/seatgeek_api.js"></script>

    <script src="assets/java/zomato_api.js"></script>


    <script type="text/javascript">

        $("#searchBtn").on("click", function (event) {

            // We're using a form so that the user can hit enter instead of clicking the button if they want
            event.preventDefault();

            // This line will grab the text from the input box
            searchCity = $("#location").val().trim();

            // This line will grab the startDate from the input box
            startDate = $(".datepicker").val().trim();

            // This line will grab the endDate from the input box
            //END DATE NEEDS TO BE ADDED TO INDEX FILE
            endDate = $(".datepicker").val().trim();
        
            callSeatGeek(searchCity,startDate,endDate);
            callOpenWeather(searchCity);
            // callZomato(searchCity);
        
        });

    </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

</body>
